<!doctype html>
<meta charset="utf-8">
<title>Options</title>
</meta>

<form id="options-form" class="detail-view-container">
	<h3>Easynews Credentials:</h3>
	<div class="text-inputs">
		<div class="input">
			<label class="text-input">
				<b>Username</b>
				<input type="text" name="username">
			</label>
		</div>
		<div class="input"></div>
			<label class="text-input">
				<b>Password</b>
				<input type="password" name="password">
			</label>
		</div>
		<div class="input"></div>
			<label class="text-input">
				<b>File name handling</b>
				<select name="title">
					<option value="spaces">Replace periods with spaces</option>
					<option value="periods">Replace spaces with periods</option>
				</select>
			</label>
		</div>
	</div>
</form>

<script src="options.js" type="module"></script>
